<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Fancy Table</title>
</head>
<body>
  <table>
    <thead>
      <th>Month</th>
      <th>Salary</th>
    </thead>
    <tbody>
      <tr>
          <td>January</td>
          <td class="dollar">50,000</td>
      </tr>
      <tr>
          <td>February</td>
          <td class="dollar">100,000</td>
      </tr>
      <tr>
          <td>March</td>
          <td class="dollar">85,000</td>
      </tr>
      <tr>
          <td>April</td>
          <td class="dollar" >56,000</td>
      </tr>
      <tr>
          <td >May</td>
          <td class="dollar">98,000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
