<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="movieselector.css" />

</head>

<body>
    <div class=container>
        <form>
            <div class="title">Movie Selector</div>
            <div class=selectorContainer>
                <select name="genres" id="movie_genres">
                    <option value="" disabled selected>Select a genre</option>
                    <option value="scifi">Sci-Fi</option>
                    <option value="drama">Drama</option>
                    <option value="comedy">Comedy</option>
                </select>

                <select name="films" disabled id="movies">
                    <option value="" disabled selected>Select a movie</option>
                    <option value="film1"></option>
                    <option value="film2"></option>
                    <option value="film3"></option>
                </select></div>
            <div class="selectedContainer">
                <p>The Selected movie is: </p>
                <p class="result">-</p>
            </div>
        </form>

    </div>
    <script src="movieselector.js"></script>
</body>

</html>
